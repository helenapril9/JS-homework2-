<body>   
    <script>            
        let n = Math.floor(Math.random() * 1000);
        console.log(n);        
        result = (prompt("Введите число"));        
        if (isNaN(result) === true) {
            alert("Введенное значение не является числом");
        } else if (n === Number(result)){
            alert("Вы угадали")    
        } else if (n > Number(result)){
        alert("Вы не угадали, Ваше число меньше загаданного");                     
        } else alert("Вы не угадали, Ваше число больше загаданного");               
    </script>
